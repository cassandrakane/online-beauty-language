<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English 298DH</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1>English 298DH Final Project</h1>
        <br/>
        <h3>Overview</h3>
        <label for="overview-chart-select-publication">Select:</label>
        <select id="overview-chart-select-publication" onchange="updateOverviewChart()">
            <option value="All">All</option>
            <option value="Elle">Elle</option>
            <option value="Cosmopolitan">Cosmopolitan</option>
            <option value="Seventeen">Seventeen</option>
        </select>
        <div id="overview-chart"></div>
        <br/>
        <h3>Sections</h3>
        <div id="section-treemap"></div>
        <h3>Word Frequency</h3>
        <label for="word">Word:</label>
        <input type="text" id="word" name="word">
        <input type="submit" onclick="submitWord()">
    </div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/d3.layout.cloud.js"></script>
    <script src="js/d3-tip.js"></script>
    <script src="js/queue.v1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/overview-stacked-bar-chart.js"></script>
    <script src="js/section-treemap.js"></script>

</body>
</html>
