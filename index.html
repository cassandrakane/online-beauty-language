<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English 298DH</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1>English 298DH Final Project</h1>
        <br/>
        <h3>Overview</h3>
        <div id="overview">
            <label for="overview-chart-select-publication">Select:</label>
            <select class="form-control" id="overview-chart-select-publication" onchange="updateOverviewChart()">
                <option value="all-prop">All Publications (Proportion)</option>
                <option value="all-count">All Publications (Count)</option>
                <option value="elle">Elle (Count)</option>
                <option value="cosmopolitan">Cosmopolitan (Count)</option>
                <option value="seventeen">Seventeen (Count</option>
            </select>
            <div id="overview-chart"></div>
        </div>
        <br/>
        <div id="sections">
            <h3>Sections</h3>
            <div class="slider-container">
                <input type="range" class="slider" id="section-treemap-years" min="2012" max="2019" oninput="updateSectionMap()">
            </div>
            <span id="section-treemap-year-label">Year: </span>
            <div id="section-treemap"></div>
        </div>
        <div id="word-freq">
            <br/>
            <div id="you-word-freq">
                <h4>All Eyes On You</h4>
                <p>Occurrences of 'You' in Online Magazine Beauty Headlines Over Time</p>
                <div id="you-all-word-freq-chart"></div>
                <br/>
                <div class="ex-pubs-word-freq">
                    <div class="ex-pub-word-freq">
                        <h6>Elle</h6>
                        <div id="you-elle-word-freq-chart"></div>
                    </div>
                    <div class="ex-pub-word-freq">
                        <h6>Cosmopolitan</h6>
                        <div id="you-cosmo-word-freq-chart"></div>
                    </div>
                    <div class="ex-pub-word-freq">
                        <h6>Seventeen</h6>
                        <div id="you-seventeen-word-freq-chart"></div>
                    </div>
                </div>
            </div>
            <br/>
            <div id="custom-word-freq">
                <h4>Explore</h4>
                <label for="word">Search Word: </label>
                <input type="text" id="word" name="word">
                <input type="submit" onclick="submitWord()">
                <br/>
                <select class="form-control" id="word-freq-y-select-box" onchange="updateCustomWordFreqAxes()">
                    <option value="proportion">Proportion of Headlines</option>
                    <option value="count">Number of Headlines</option>
                    <option value="all-count">All Headlines</option>
                </select>
                <select class="form-control" id="word-freq-pub-select-box" onchange="updateCustomWordFreqPub()">
                    <option value="all">All Publications</option>
                    <option value="elle">Elle</option>
                    <option value="cosmopolitan">Cosmopolitan</option>
                    <option value="seventeen">Seventeen</option>
                </select>
                <div id="custom-word-freq-chart"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/d3.layout.cloud.js"></script>
    <script src="js/d3-tip.js"></script>
    <script src="js/queue.v1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/overview-stacked-bar-chart.js"></script>
    <script src="js/section-treemap.js"></script>
    <script src="js/word-freq-stacked-area-chart.js"></script>

</body>
</html>
